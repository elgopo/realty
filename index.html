<!DOCTYPE html>
<html lang="uk">
<head>
    <title>Українська Універсальна Біржа</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="row p-0 m-0">
        <div class=" col-12 position-relative">
            <div class="row">
                <div class="col-12 logo-item">
                    <div class="row px-5">
					
                        <div class="col-md-6 text-lg-left	text-md-left  text-sm-center text-center">  <a href="https://sale.uub.com.ua/" target="_blank"><img class=" logouub " src="images/logouub.png" alt=""></a></div>
                        <div class="col-md-6 text-lg-right d-none d-sm-none d-md-block d-lg-block	text-md-right text-sm-center text-center pt-3"> <a href="https://prozorro.sale/" target="_blank"><img class=" logoprozorro " src="images/prozorro-logo.png" alt=""></a></div>
                    </div>
                </div>
                <div class="col-md-7 text-item">
                    <h1 class="text-question row my-2 font-weight-bold text-primary">Бажаєте придбати потрібну Вам землю?</h1>
                    <h6 class="row my-2 text-primary">Заповніть заявку і наш менеджер підбере саме те, що Вам необхідно! </h6>
                </div>
                <div class="col-md-5 form-item">
                    <div class=" row p-4 bg-light">
                        <span class="col-12 text-center my-2 text-uppercase font-weight-bold text-primary">Ми Вам зателефонуємо та вишлемо на електронну пошту інформацію, коли підберемо об'єкт</span>
                        <form name="submit-to-google-sheet" class="col-12 ">
                            <div class="row my-3">
                                <input class="form-control" id="Name" name="Name" type="text" placeholder="Ваше Ім'я" required="" />
                            </div>
                            <div class="row my-3">
                                <input class="form-control" id="Number" name="Number" type="text" placeholder="Телефон" required="" />
                            </div>
                            <div class="row my-3">
                                <input class="form-control" id='email' name="Email" type="email" placeholder="E-mail адреса" required="" />
                            </div>
                            <div class="row my-3">
                                <label class="col-12" for="text">Короткий опис об'єкта, який Вам цікавий</label>
                                <textarea class="form-control" id='text' name="Text" type="text" placeholder="Регіон, площа, стан і т.п." required="" rows="5"></textarea>
                            </div>
                            <div class="row my-3">
                                <button class="btn col-12 btn-primary" type="submit">Надіслати</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Повідомлення</h5>
                </div>
                <div class="modal-body text-center py-2 ">
                    Інформацію надіслано
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
